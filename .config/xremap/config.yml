virtual_modifiers:
  - CapsLock
modmap:
  - name: Kill CapsLock
    remap:
      CapsLock: LeftCtrl
      RightCtrl: RightAlt
      RightAlt: RightCtrl
  - name: Vim key bindings in Undertale
    window:
      only: /^UNDERTALE( the Musical)?$/
    remap:
      KEY_H: Left
      KEY_J: Down
      KEY_K: Up
      KEY_L: Right
      KEY_M: KEY_Z
      KEY_F: KEY_Z
      LeftBrace: KEY_X
keymap:
  - name: Disable Some Shortcuts
    application:
      only: google-chrome
    remap:
      C-m: Enter
      C-h: BackSpace
      C-LeftBrace: Esc
      C-d: C-BackSpace
      C-p: Up
      C-n: Down
      C-Shift-n: C-Shift-n
      C-Apostrophe: Shift-Insert
      M-O:
        launch: ["bash", "-c", "$XDG_CONFIG_HOME/xremap/scripts/open-with-vim.sh"]
      M-P:
        launch: ["bash", "-c", "$XDG_CONFIG_HOME/xremap/scripts/clone-from-github.sh"]

